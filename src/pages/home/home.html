<ion-header>
  <ion-navbar>
    <ion-title>IOB-Active Insulin on Board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 
    <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>

    <ion-item>
    <ion-label > Current BG </ion-label>
      <ion-input required [(ngModel)]="calculate.bg" ngControl="bg" type="number" placeholder="Enter your current BG:"></ion-input>
    </ion-item>


    <ion-item>
    <ion-label > Carbs being Consumed </ion-label>
      <ion-input required [(ngModel)]="calculate.carbs" ngControl="carbs" type="number" placeholder="Enter how many carbs:"></ion-input>
    </ion-item>


    <ion-item>
    <ion-label > Hours since last bolus </ion-label>
      <ion-input required [(ngModel)]="calculate.hours" ngControl="hours" type="number" placeholder="Enter how many hours since last bolus?"></ion-input>
    </ion-item>

  <div padding>
<button ion-button type="submit" round color="primary" (click)="calculate()">IOB amt / Suggested Bolus</button>
  
  </div>
</form>  

</ion-content>
