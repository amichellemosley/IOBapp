<ion-header>
  <ion-navbar>
    <ion-title>IOB-Active Insulin on Board</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="number" placeholder="Enter your sensitivity ratio:"></ion-input>
    </ion-item>
<ion-item>
      <ion-input type="number" placeholder="Enter your current BG:"></ion-input>
    </ion-item>
<ion-item>
      <ion-input type="number" placeholder="Enter how many carbs:"></ion-input>
    </ion-item>

<ion-item>
      <ion-input type="number" placeholder="How many hours ago was your last bolus?"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
<button ion-button round color="primary" (click)="calculate()">Tell me my bolus amount!</button>
    
  </div>


</ion-content>
